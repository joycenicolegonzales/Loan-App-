<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form>
      <div class="mb-3">
        <label for="profile-image" class="form-label">Profile Image</label>
        <input type="file" class="form-control" id="profile-image" accept="image/*" onchange="previewImage(event)">
      </div>
      <div class="mb-3">
        <img id="image-preview" src="" alt="Image Preview" class="img-fluid" style="max-width: 100px;">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function() {
        var output = document.getElementById('image-preview');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
