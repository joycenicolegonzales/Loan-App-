<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Application Form for Loan</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
         <!-- Font Awesome Cdn -->
      <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../bootstrap-5.2.2/css/bootstrap.min.css"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
      <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
      <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>  
  </head>

  <body>

    <div class="container mt-3">
        <form>
          <div class="row jumbotron box8">
            <div class="col-sm-12 mx-t3 mb-4">
              <h2 class="text-center text-info">Application Form for Loan</h2>
            </div>
            <div class="col-sm-4 form-group">
              <label for="name-f">First Name</label>
              <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter your first name." required>
            </div>
            <div class="col-sm-4 form-group">
                <label for="name-m">Middle Name</label>
                <input type="text" class="form-control" name="mname" id="name-m" placeholder="Enter your middle name." required>
              </div>
            <div class="col-sm-4 form-group">
              <label for="name-l">Last name</label>
              <input type="text" class="form-control" name="lname" id="name-l" placeholder="Enter your last name." required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="presentAddress">Present Address</label>
              <input type="presentAddress" class="form-control" name="presentAddress" id="presentAddress" placeholder="Enter your permanent address." required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="department">Department</label>
              <input type="department" class="form-control" name="department" id="department" placeholder="Department." required>
            </div>
            <div class="col-sm-5 form-group">
              <label for="employeeStatus">Employee Status</label>
              <input type="employeeStatus" class="form-control" name="employeeStatus" id="employeeStatus" placeholder="Employee Status." required>
            </div>
            <div class="col-sm-4 form-group">
              <label for="Position">Position</label>
              <input type="position" class="form-control" name="Position" id="Position" placeholder="Enter your position." required>
            </div>
            <div class="col-sm-3 form-group">
                <label for="Age">Age</label>
                <input type="Age" class="form-control" name="Age" id="Age" placeholder="Enter your age." required>
              </div>
            <div class="col-sm-6 form-group">
              <label for="Country">Monthly Salary</label>
              <select class="form-control custom-select browser-default">
                <option value="P5000-P10,000"> P5000-P10,000</option>
                <option value="P10,000-P15,000">P10,000-P15,000</option>
                <option value="P15,000-P20,000">P15,000-P20,000</option>
                <option value="P20,000-P25,000">P20,000-P25,000</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <label for="Date">Date Of Birth</label>
              <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
            </div>
            <div class="col-sm-5 form-group">
              <label for="sex">Civil Status</label>
              <select id="sex" class="form-control browser-default custom-select">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="unspesified">Live-in Partner</option>
                <option value="unspesified">Widowed</option>
                <option value="unspesified">Separated</option>
              </select>
            </div>
           <div class="col-sm-3 form-group">
              <label for="tin">TIN Number</label>
              <input type="tin" name="tin-number" class="form-control" id="tin" placeholder="Enter your TIN Number." required>
            </div>
            <div class="col-sm-4 form-group">
              <label for="contactno">Contact No</label>
              <input type="contactno" name="contact-number" class="form-control" id="contactno" placeholder="Enter your Contact Number." required>
            </div>
            <div class="col-sm-12">
              <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;I accept all terms and conditions.
              </label>
            </div>
      
            <div class="col-sm-12 form-group mb-0">
              <button class="btn btn-primary float-right">Submit</button>
            </div>
      
          </div>
        </form>
      </div>

      <style>
        label {
    font-weight: 600;
    color: #666;
}
body {
  background: #f1f1f1;
}
.box8{
  box-shadow: 0px 0px 5px 1px #999;
}
.mx-t3{
  margin-top: -3rem;
}
      </style>
</body>
</html>
