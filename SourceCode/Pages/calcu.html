<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- <link rel="stylesheet" href="/sdasdasd"> -->
        <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.css"/>
        <!-- <link rel="stylesheet" href="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"/> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8da7479a01.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container bg-success " >
        <div class="loan-calculator " style="align-items: center;">
            <div class="top">
                <h2>Loan Calculator</h2>

                <form action="#">
                    <div class="group">
                        <div class="title">
                            Loan Amount
                        </div>
                        <input type="text" value="20000" class="loan-amount">
                    </div>
                    <div class="group">
                        <div class="title">
                            Interest Rate
                        </div>
                        <input type="text" value="7.5" class="interest-rate">
                    </div>
                    <div class="group">
                        <div class="title">
                            Tenure (in Months)  
                        </div>
                        <input type="text" value="20000" class="loan-tenure">
                    </div>
                </form>
            </div>

            <div class="result">
                <div class="left">
                    <div class="loan-emi">
                        <h3>Monthly Installment</h3>
                        <div class="value">
                            800
                        </div>
                    </div>
                    <div class="total-interest">
                        <h3>Total Interest Payable</h3>
                        <div class="value">
                            800
                        </div>
                    </div>
                    <div class="total-amount">
                        <h3>Total Amount</h3>
                        <div class="value">
                            800
                        </div>
                    </div>

                    <button class="calculate-btn">Calculate</button>
                </div>
            </div>
        </div>
    </div>



</body>




</html>
